<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700;900&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <div class="fix-header">
        <div class="header ">
            <h1 class="page-name">履歴
            </h1>
            <img src="../icon/menu.svg" alt="" class="menu-icon">
        </div>
    </div>
    <div class="history-tab">
        <div class="history-tab-left">
            <p>ポイント</p>
        </div>
        <div class="history-tab-right history-inactive">
            <p>クーポン</p>
        </div>
    </div>
    <div class="history">
        <div class="history-point">
            <div class="history-point-total">
                <div class="gived-point">
                    <p>配布したポイント</p>
                </div>
                <div class="total-point">
                    <p>20000<span class="point-p">P</span></p>
                </div>
            </div>


            <div class="history-point-histories-month">
                <div class="month">
                    <p>2020年11月２日</p>
                </div>
                <div class="month-points">
                    <p><span class="month-points-total">合計 </span>2000<span class="month-points-p">P</span>
                    </p>
                </div>
            </div>


            <div class="history-point-histories">

                <div class="history-point-histories-card">
                    <div class="card-username">
                        <p>かける</p>
                    </div>
                    <div>
                        <p class="card-day">2020/11/3</p>
                        <p class="card-points">30P</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="history-coupon in-active">
            <div class="history-coupon-histories-month">
                <div class="month">
                    <p>2020年11月２日</p>
                </div>
            </div>
            <div class="history-coupon-histories">

                <div class="history-coupon-histories-card">
                    <div>
                        <p class="card-coupon-username">かける</p>
                        <p class="card-coupon-couponname">しねーーー</p>
                    </div>
                    <div>
                        <p class="card-day">2020/11/3</p>
                        <p class="card-points">30P</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
